<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Flashcards</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="flashcard">
            <h3>Question:</h3>
            <p id="question">Loading...</p>
            <h3>Answer:</h3>
            <p id="answer">Loading...</p>
        </div>
        <div id="navbuttoncontainer" class="navbuttoncontainer">
            <button onclick="prevFlashcard()">Previous</button>
            <button onclick="revealAnswer()">Reveal Answer</button>
            <button onclick="nextFlashcard()">Next</button>
        </div>
        <div class="buttoncontainer">
            <button id="addFlashcard" onclick="enableAddFlashcard()">Add Flashcard</button>
            <button id="editFlashcard" onclick="enableEditFlashcard()">Edit Flashcard</button>
            <button id="deleteFlashcard" onclick="enableDeleteFlashcard()">Delete Flashcard</button>
            <button id="add" onclick="addFlashcard()" style="display: none;">Add</button>
            <button id="edit" onclick="editFlashcard()" style="display: none;">Edit</button>
            <button id="delete" onclick="deleteFlashcard()" style="display: none;">Delete</button>
            <button id="undo" onclick="undo()" style="display: none;">Undo</button>
        </div>
    </div>
    <script src="/flashcards.js"></script>
</body>


</html>
